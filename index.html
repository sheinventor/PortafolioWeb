<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheInventor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SheInventor</h1>
    <div class="lang-switch">
      <a href="index.html">ES</a> | <a href="en.html">EN</a> | <a href="fr.html">FR</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Diseño visual para despertar la curiosidad científica</h2>
      <p class="intro">
        Soy ingeniera y creadora multimedia. Diseño piezas que hablan de ciencia y conectan con la gente.
      </p>
      <img src="img/hero.jpg" alt="Imagen de diseño científico" />
      <p class="cta">¿Te intriga? Sigue explorando...</p>
    </section>

    <script>
  const lang = navigator.language || navigator.userLanguage;

  if (lang.startsWith('fr')) {
    window.location.href = 'fr.html';
  } else if (lang.startsWith('en')) {
    window.location.href = 'en.html';
  } else {
    window.location.href = 'index.html';
  }
</script>
  </main>

  <footer>
    <p>Contacto: hola@sheinventor.com</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
