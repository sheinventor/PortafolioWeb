<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheInventor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="SheInventor Logo" />
      <span>SheInventor</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <div class="languages">
        <span>Español ▾</span>
        <span>English ▾</span>
        <span>Français ▾</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <input type="text" placeholder="Buscar..." />
      <button>Cancel</button>
    </div>
    <div class="main-logo">
      <img src="sheinventor-lightbulb.png" alt="She Inventor" />
    </div>
  </main>

  <footer>
    <div class="footer-languages">
      <span>English</span>
      <span>Español</span>
      <span>Français</span>
    </div>
  </footer>
</body>
</html>
