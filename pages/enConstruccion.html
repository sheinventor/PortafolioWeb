<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>En construcción</title>
    <style>
      :root {
        --bg: #faedfa; /* color de fondo actualizado */
        --text: #3f1336; /* color de texto */
        --accent: #ffffff;
        --card: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.2);
        --max-width: 900px;
        --radius: 16px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 32px;
      }

      .card {
        width: 100%;
        max-width: var(--max-width);
        background: var(--card);
        border-radius: var(--radius);
        padding: 36px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 28px;
        align-items: center;
      }

      .logo-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
        padding: 18px;
        border-radius: 12px;
        background: var(--glass);
        border: 1px dashed rgba(63, 19, 54, 0.3);
      }
      .logo-area img {
        max-width: 260px;
        max-height: 140px;
        object-fit: contain;
      }
      .logo-hint {
        font-size: 13px;
        color: rgba(63, 19, 54, 0.7);
      }

      .main {
        padding-right: 12px;
      }
      h1 {
        font-size: 44px;
        margin: 0 0 6px 0;
        letter-spacing: -1px;
        color: var(--text);
      }
      p.lead {
        margin: 0 0 18px 0;
        font-size: 17px;
        color: var(--text);
      }

      .progress {
        height: 12px;
        background: rgba(63, 19, 54, 0.2);
        border-radius: 999px;
        overflow: hidden;
        margin-top: 14px;
      }
      .bar {
        height: 100%;
        width: 48%;
        background: linear-gradient(90deg, var(--accent), #fff);
        transition: width 1s ease;
      }

      @media (max-width: 880px) {
        .card {
          grid-template-columns: 1fr;
        }
      }

      .gear {
        width: 72px;
        height: 72px;
        display: inline-block;
        color: var(--text);
      }
      .gear svg {
        width: 100%;
        height: 100%;
        animation: spin 6s linear infinite;
        opacity: 0.95;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      footer {
        margin-top: 18px;
        font-size: 13px;
        color: rgba(63, 19, 54, 0.8);
      }

      .btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(63, 19, 54, 0.3);
        font-size: 14px;
        color: var(--text);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card" role="main">
      <div class="main">
        <div style="display: flex; align-items: center; gap: 14px">
          <div class="gear" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06A2 2 0 112.28 16.9l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 110-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06A2 2 0 117.1 2.28l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 114 0v.09c0 .61.38 1.16 1 1.51h.02c.72.28 1.4.07 1.82-.33l.06-.06A2 2 0 1121.72 7.1l-.06.06a1.65 1.65 0 00-.33 1.82V9c.25.6.86 1 1.51 1H21a2 2 0 110 4h-.09c-.63 0-1.26.42-1.51 1z"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div>
            <h1>En construcción</h1>
            <p class="lead">Estamos trabajando en algo increíble. Volvemos pronto con novedades.</p>
            <div class="progress" aria-hidden="true">
              <div class="bar" style="width: 48%"></div>
            </div>
          </div>
        </div>
      </div>

      <a href="/index.html">
        <aside class="logo-area" aria-label="Área para logo">
          <img src="/img/logo.svg" alt="Tu logo aquí" />
        </aside>
      </a>
    </div>

    <script id="id-script" src="../scripts/components/header.js" data-titulo=""></script>
  </body>
</html>
